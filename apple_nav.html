<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple 風格導覽列</title>
    <style>
        /* 全域樣式 */
        body {
            /* 使用 Apple 系統字體 */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro TC", "SF Pro Text", "SF Pro Icons", "PingFang TC", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            /* 修改為較淺的背景色 */
            background-color: #333333;
            margin: 0;
        }

        /* 導覽列容器樣式 */
        .nav-container {
            /* 半透明背景色 */
            background-color: rgba(22, 22, 23, 0.6);
            /* 背景模糊效果 */
            backdrop-filter: saturate(180%) blur(20px);
            /* 固定在頁面頂部 */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            /* 確保導覽列在最上層 */
            z-index: 9999;
            /* 固定導覽列高度 */
            height: 44px;
        }

        /* 導覽列主要內容區域 */
        .nav-main {
            /* 限制最大寬度 */
            max-width: 1024px;
            /* 水平置中 */
            margin: 0 auto;
            /* 確保高度填滿容器 */
            height: 100%;
            /* 兩側留白 */
            padding: 0 20px;
        }

        /* 導覽列連結樣式 */
        .nav-link {
            /* 設定文字顏色為半透明白色 */
            color: rgba(255, 255, 255, 0.8);
            /* 移除底線 */
            text-decoration: none;
            /* 設定字體大小 */
            font-size: 16px;
            /* 添加過渡效果 */
            transition: color 0.3s;
            padding: 0;
            /* 防止文字換行 */
            white-space: nowrap;
            /* 垂直置中 */
            display: flex;
            align-items: center;
            height: 100%;
        }

        /* Apple logo 樣式 */
        .nav-logo {
            width: 25px;
            height: 44px;
            /* Flex 布局實現置中 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-logo svg {
            width: 25px;
            height: 25px;
            /* 設定 SVG 填充顏色 */
            fill: #f5f5f7;
            /* 放大 logo */
            transform: scale(1.2);
        }

        /* 搜尋和購物車圖示樣式 */
        .nav-icon {
            width: 25px;
            height: 44px;
            /* Flex 布局實現置中 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-icon svg {
            width: 25px;
            height: 25px;
            /* 設定 SVG 填充顏色 */
            fill: rgba(255, 255, 255, 0.8);
            /* 添加過渡效果 */
            transition: fill 0.3s;
            /* 放大圖示 */
            transform: scale(1.2);
        }

        /* 導覽列清單樣式 */
        .nav-list {
            /* Flex 布局 */
            display: flex;
            /* 移除列表樣式 */
            list-style: none;
            height: 100%;
            /* 垂直置中 */
            align-items: center;
            /* 平均分配空間 */
            justify-content: space-between;
            /* 設定項目間距 */
            gap: 40px;
            /* 移除預設邊距 */
            margin: 0;
            padding: 0;
        }

        /* 導覽列項目樣式 */
        .nav-item {
            /* 確保項目填滿高度 */
            height: 100%;
            /* Flex 布局實現置中 */
            display: flex;
            align-items: center;
        }

        /* 滑鼠懸停效果 */
        .nav-link:hover {
            color: #ffffff;
        }

        .nav-icon:hover svg {
            fill: #ffffff;
        }

        /* 新增內容區塊樣式，讓頁面有內容 */
        .content {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
